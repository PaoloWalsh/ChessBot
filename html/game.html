<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBot</title>
    <link rel="icon" type="image/png" href="../img/png/white_knight.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/init.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="../img/png/white_knight.png" alt="logo">
            </a>
        </div>
        <nav class="header-nav">
            <ul class="primary-navigation">
                <li><a href="../index.html">Home</a></li>
                <li><a href="game.html">Gioco</a></li>
                <li><a href="#">Classifiche</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signUp.html">Sign-Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="title-container">
                <h1 class="big-title">Chess</h1>
            </div>
            <div class="main-flex">
                <div class="grid-layout">
                    <div class="card left-card">
                        <h3 id="bp-nome">Player 1</h3>
                        <p id="bp-turno">
                        </p>
                        <p id="bp-punteggio">
                        </p>
                        <p id="bp-scacco">
                        </p>
                        <p id="bp-vittoria" class="vittoria">
                        </p>
                    </div>
                    <div id="boardWrapper">
                        <div id="board"></div>
                    </div>
                    
                    <div class="card right-card">
                        <h3 id="wp-nome">Player 1</h3>
                        <p id="wp-turno">
                        </p>
                        <p id="wp-punteggio"> 
                        </p>
                        <p id="wp-scacco">
                        </p>
                        <p id="wp-vittoria" class="vittoria">
                        </p>
                    </div>
                </div>
                <div id="buttons">
                    <button id="restart" onclick="reset()">Nuova Partita</button>
                </div>
            </div>
        </div>
    </main>
    

    
</body>
</html>
